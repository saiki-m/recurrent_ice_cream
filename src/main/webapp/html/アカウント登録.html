<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>新規会員登録</h1>
    <!--名前、メールアドレス、パスワード、住所、性別、生年月日-->

        <form name="login_form" action="Login" action="post">

            <p>名前</p>
            <input type="text" name="name" maxlength="10" placeholder="山田太郎">
            <p>メールアドレス</p>
            <input type="text" name=mailAd maxlength="254" placeholder="aaaa@gmail.com">
            <p>パスワード</p>
            <input type="password" name=password maxlength="30" placeholder="パスワード">
            <p>郵便番号</p>
            <input type="text" maxlength="7" placeholder="ハイフンなし">
            <p>住所</p>
            <input type="text" name="homeAddress" maxlength="200" id="address"/>
            <p>性別</p>
            <input id="male" type="radio" name="gender" value="male"><label for="male">男性</label>
            <input id="female" type="radio" name="gender" value="female"><label for="female">女性</label>
            <p>生年月日</p>
            <input type="date" name="birth" max="9999-12-31">
            <p>
                <!--
            <form class="h-adr"><span class="p-country-name" style="display:none;">Japan</span>
            〒<input type="text" class="p-postal-code" size="8" maxlength="8">
            <input type="text" class="p-region p-locality p-street-address p-extended-address" />
                </p> -->
            
             
               
            <p><input type="submit" value="会員登録を行う"></p>
             </form>
            
</body>
</html>
